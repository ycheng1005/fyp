<template>
    <main>
        <h1>Reset Password</h1>

        <form class="form" 
              @submit.prevent="submit"
              @input="$event.target.setCustomValidity('')">
            
            <label>Email</label>
            <input v-model.trim="email"
                   type="email"
                   required
                   maxlength="100"
                   ref="email"
                   v-focus>

            <section>
                <button>Submit</button>
                <button @click.prevent="reset">Reset</button>
                <button @click.prevent="$router.push('/')">Cancel</button>
            </section>
        </form>
    </main>
</template>

<script>
    app.component({
        data: () => ({ 
            email: '',
        }),

        methods: {
            reset() {
                this.email = '';
                this.$refs.email.focus();
            },
            submit() { 
                this.$root.block();

                const url = location.origin + '/#/sign-in';
                
                AUTH
                    .sendPasswordResetEmail(this.email, { url })
                    .then(_ => {

                        this.$root.unblock();
                        this.$router.push('/');
                        alert('Password reset email sent.');

                    })
                    .catch(err => {

                        this.$root.unblock();
                        handleError(err, this.$refs.email, this.$refs.password);

                    });
            },
        },

        created() {
            document.title = 'Firebase Chat : Reset Password';
        },
    });
</script>
